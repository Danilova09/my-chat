<div class="card bg-light" style="width: 900px; margin: 30px auto;">
  <div class="card-header text-center">
    <h6>Say something!</h6>
  </div>
  <div class="card-body">
    <form class="form d-block px-5">
      <input name="author" id="author" class="form-control mt-3"
             placeholder="author"
             ngModel>
      <input type="text" name="message" id="message" class="form-control mt-3"
             placeholder="message"
             ngModel>
      <button class="btn btn-secondary mt-3 text-right d-block ml-auto">send</button>
    </form>
  </div>
</div>
