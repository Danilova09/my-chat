<div class="main">
  <h6 class="text-center my-3">Messages</h6>
  <div class="d-flex justify-content-center mt-5" *ngIf="isFetchingMessages">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-primary mr-3" (click)="updateMessages()">start</button>
    <button class="btn btn-danger" (click)="stopUpdatingMessages()">stop</button>
  </div>
  <div class="message-block" *ngIf="!isFetchingMessages">
    <app-message-item *ngFor="let message of messages"
    [message]="message"></app-message-item>
  </div>
</div>
